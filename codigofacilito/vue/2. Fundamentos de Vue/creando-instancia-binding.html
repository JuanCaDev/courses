<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <input type="text" v-model="message">
    </div>

    <script src="../vue.js"></script>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          message: 'Hola mundo'
        }
      });
    </script>
  </body>
</html>
